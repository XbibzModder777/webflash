<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gemini Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github-dark.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e8f0fe;
            --border-color: #dadce0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary-color: #8ab4f8;
            --secondary-color: #81c995;
            --accent-color: #f28b82;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2e30;
            --border-color: #3c4043;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.6), 0 1px 3px 1px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--bg-tertiary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-secondary);
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-btn:hover {
            color: var(--primary-color);
            background-color: var(--bg-tertiary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1rem;
        }

        .message-content {
            flex: 1;
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .message-text {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-text img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }

        pre {
            position: relative;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 10px 0;
            box-shadow: var(--shadow);
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .text-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 12px 20px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: var(--transition);
            max-height: 150px;
            min-height: 50px;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66,133,244,0.2);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-label:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background-color: #3367d6;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 0;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .file-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .file-item {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
        }

        .file-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.8rem;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            animation: fadeIn 0.3s ease-out;
        }

        .error-message {
            color: var(--accent-color);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .message {
                gap: 10px;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .text-input {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
            
            .theme-toggle {
                font-size: 1rem;
            }
            
            .chat-header {
                padding: 10px 15px;
            }
            
            .message {
                flex-direction: column;
                gap: 5px;
            }
            
            .message-role {
                margin-bottom: 2px;
            }
            
            .input-area {
                gap: 5px;
            }
            
            .file-label, .send-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* Animasi tambahan */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Efek hover untuk elemen interaktif */
        .interactive {
            transition: var(--transition);
        }

        .interactive:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-google"></i>
                    <span>AI Gemini Pro</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">Percakapan Baru</div>
                    <div class="chat-actions">
                        <button class="chat-btn" id="newChatBtn" title="Percakapan Baru">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="chat-btn" id="clearChatBtn" title="Hapus Percakapan">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-role">AI Gemini</div>
                            <div class="message-text">
                                Halo! Saya AI Gemini. Saya bisa membantu Anda dengan berbagai pertanyaan, analisis dokumen, atau bahkan menulis kode. Apa yang bisa saya bantu?
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="file-preview" id="filePreview"></div>
                    <div class="input-area">
                        <label for="fileInput" class="file-label interactive" title="Unggah File">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="fileInput" class="file-input" multiple>
                        <textarea class="text-input" id="textInput" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                        <button class="send-btn interactive" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const themeToggle = document.getElementById('themeToggle');
            const textInput = document.getElementById('textInput');
            const sendBtn = document.getElementById('sendBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            const fileInput = document.getElementById('fileInput');
            const filePreview = document.getElementById('filePreview');
            const newChatBtn = document.getElementById('newChatBtn');
            const clearChatBtn = document.getElementById('clearChatBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // State aplikasi
            let conversationHistory = [];
            let files = [];
            let isDarkTheme = localStorage.getItem('theme') === 'dark';
            let apiKey = '';
            
            // Inisialisasi tema
            function initTheme() {
                if (isDarkTheme) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
            // Toggle tema
            themeToggle.addEventListener('click', function() {
                isDarkTheme = !isDarkTheme;
                localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
                initTheme();
            });
            
            // Ambil API key dari Pastebin
            async function fetchApiKey() {
                try {
                    const pastebinId = 'Cv3vNWvY'; // Ganti dengan ID Pastebin Anda
                    const response = await fetch(`https://pastebin.com/raw/${pastebinId}`);
                    if (!response.ok) throw new Error('Gagal mengambil API key');
                    apiKey = await response.text();
                    if (!apiKey) throw new Error('API key tidak valid');
                } catch (err) {
                    console.error('Error:', err);
                    showError('Gagal memuat API key. Pastikan Pastebin ID benar dan koneksi internet stabil.');
                }
            }
            
            // Format pesan untuk ditampilkan
            function formatMessage(text) {
                // Deteksi dan format kode
                const codeBlocks = text.match(/```[\s\S]*?```/g) || [];
                let formattedText = text;
                
                codeBlocks.forEach(block => {
                    const langMatch = block.match(/```(\w+)/);
                    const lang = langMatch ? langMatch[1] : '';
                    const code = block.replace(/```[\w\s]*/g, '').replace(/```/g, '').trim();
                    
                    const highlightedCode = hljs.highlightAuto(code, lang ? [lang] : undefined).value;
                    const codeHtml = `
                        <pre><code class="hljs ${lang}">${highlightedCode}</code>
                        <button class="copy-btn" onclick="copyToClipboard(this)">Salin</button></pre>
                    `;
                    
                    formattedText = formattedText.replace(block, codeHtml);
                });
                
                // Format gambar (jika ada URL gambar)
                formattedText = formattedText.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">');
                
                return formattedText;
            }
            
            // Tambahkan pesan ke chat
            function addMessage(role, content, files = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatarIcon = role === 'user' ? 'fas fa-user' : 'fas fa-robot';
                const roleName = role === 'user' ? 'Anda' : 'AI Gemini';
                
                let contentHtml = formatMessage(content);
                
                // Tambahkan preview file jika ada
                if (files.length > 0) {
                    files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            contentHtml += `<img src="${URL.createObjectURL(file)}" alt="${file.name}">`;
                        } else {
                            contentHtml += `<p><i class="fas fa-file"></i> File terlampir: ${file.name}</p>`;
                        }
                    });
                }
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="${avatarIcon}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-role">${roleName}</div>
                        <div class="message-text">${contentHtml}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Tambahkan ke history percakapan
                conversationHistory.push({ role, content, files: files.map(f => f.name) });
            }
            
            // Tampilkan indikator mengetik
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message';
                typingDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-role">AI Gemini</div>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return typingDiv;
            }
            
            // Kirim pesan ke API Gemini
            async function sendMessageToGemini(message, files = []) {
                if (!apiKey) {
                    await fetchApiKey();
                    if (!apiKey) {
                        showError('API key tidak tersedia. Silakan coba lagi.');
                        return;
                    }
                }
                
                const typingIndicator = showTypingIndicator();
                
                try {
                    const formData = new FormData();
                    formData.append('message', message);
                    
                    files.forEach(file => {
                        formData.append('files', file);
                    });
                    
                    // Simpan history percakapan
                    const history = conversationHistory.map(msg => ({
                        role: msg.role === 'user' ? 'user' : 'model',
                        parts: [{ text: msg.content }]
                    }));
                    
                    const payload = {
                        contents: [
                            ...history,
                            {
                                role: 'user',
                                parts: [
                                    { text: message },
                                    ...files.map(file => ({
                                        file_data: {
                                            mime_type: file.type,
                                            file_name: file.name
                                        }
                                    }))
                                ]
                            }
                        ]
                    };
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Gagal mendapatkan respons dari Gemini');
                    }
                    
                    const data = await response.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    
                    // Hapus indikator mengetik dan tambahkan balasan
                    messagesContainer.removeChild(typingIndicator);
                    addMessage('assistant', reply);
                    
                } catch (error) {
                    console.error('Error:', error);
                    messagesContainer.removeChild(typingIndicator);
                    showError(`Error: ${error.message}`);
                }
            }
            
            // Handle pengiriman pesan
            function handleSendMessage() {
                const message = textInput.value.trim();
                if (!message && files.length === 0) return;
                
                addMessage('user', message, files);
                sendMessageToGemini(message, files);
                
                // Reset input
                textInput.value = '';
                files = [];
                updateFilePreview();
                updateSendButtonState();
                textInput.focus();
            }
            
            // Update tombol kirim
            function updateSendButtonState() {
                sendBtn.disabled = textInput.value.trim() === '' && files.length === 0;
            }
            
            // Tampilkan error
            function showError(message) {
                errorMessage.textContent = message;
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 5000);
            }
            
            // Handle input file
            fileInput.addEventListener('change', function(e) {
                const newFiles = Array.from(e.target.files);
                if (newFiles.length > 0) {
                    files = [...files, ...newFiles];
                    updateFilePreview();
                    updateSendButtonState();
                }
            });
            
            // Update preview file
            function updateFilePreview() {
                filePreview.innerHTML = '';
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item interactive';
                    
                    const iconClass = file.type.startsWith('image/') ? 'fa-image' : 
                                    file.type.startsWith('audio/') ? 'fa-music' : 
                                    file.type.startsWith('video/') ? 'fa-video' : 
                                    file.type === 'application/pdf' ? 'fa-file-pdf' : 
                                    file.type.includes('document') ? 'fa-file-word' : 
                                    file.type.includes('spreadsheet') ? 'fa-file-excel' : 
                                    'fa-file';
                    
                    fileItem.innerHTML = `
                        <i class="fas ${iconClass} file-icon"></i>
                        <span class="file-name" title="${file.name}">${file.name}</span>
                        <button class="remove-file" onclick="removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    filePreview.appendChild(fileItem);
                });
            }
            
            // Hapus file
            window.removeFile = function(index) {
                files.splice(index, 1);
                updateFilePreview();
                updateSendButtonState();
            };
            
            // Handle tombol kirim
            sendBtn.addEventListener('click', handleSendMessage);
            
            // Handle Enter untuk mengirim
            textInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            
            // Auto-resize textarea
            textInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                updateSendButtonState();
            });
            
            // Bersihkan chat
            clearChatBtn.addEventListener('click', function() {
                if (messagesContainer.children.length > 1 && confirm('Apakah Anda yakin ingin menghapus seluruh percakapan?')) {
                    // Simpan pesan awal saja
                    const initialMessage = messagesContainer.children[0];
                    messagesContainer.innerHTML = '';
                    messagesContainer.appendChild(initialMessage);
                    
                    conversationHistory = [];
                    files = [];
                    updateFilePreview();
                }
            });
            
            // Percakapan baru
            newChatBtn.addEventListener('click', function() {
                if (messagesContainer.children.length > 1 && confirm('Mulai percakapan baru?')) {
                    // Simpan pesan awal saja
                    const initialMessage = messagesContainer.children[0];
                    messagesContainer.innerHTML = '';
                    messagesContainer.appendChild(initialMessage);
                    
                    conversationHistory = [];
                    files = [];
                    updateFilePreview();
                }
            });
            
            // Fungsi untuk menyalin kode
            window.copyToClipboard = function(button) {
                const codeBlock = button.previousElementSibling;
                const range = document.createRange();
                range.selectNode(codeBlock);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                
                try {
                    document.execCommand('copy');
                    button.textContent = 'Tersalin!';
                    setTimeout(() => {
                        button.textContent = 'Salin';
                    }, 2000);
                } catch (err) {
                    console.error('Gagal menyalin:', err);
                }
                
                window.getSelection().removeAllRanges();
            };
            
            // Inisialisasi
            initTheme();
            fetchApiKey();
            updateSendButtonState();
            
            // Fokus ke input text saat halaman dimuat
            textInput.focus();
        });
    </script>
</body>
</html>
