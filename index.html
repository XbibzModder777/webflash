<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Firmware Uploader</title>
    <script type="module" src="https://unpkg.com/esptool-js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cae;
            --text: #333;
            --bg: #f5f7fa;
            --card-bg: #fff;
            --log-bg: #f0f2f5;
            --log-text: #333;
            --border: #e1e4e8;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        [data-theme="dark"] {
            --primary: #8ab4f8;
            --secondary: #5f7b9d;
            --text: #e8eaed;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --log-bg: #2d2d2d;
            --log-text: #e8eaed;
            --border: #3c4043;
            --success: #81c995;
            --warning: #ffd666;
            --danger: #f28b82;
            --info: #88d1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input, button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-warning {
            background-color: var(--warning);
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group button {
            flex: 1;
        }

        .device-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background-color: var(--log-bg);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .info-item strong {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .log-container {
            background-color: var(--log-bg);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: var(--log-text);
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.4;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .log-time {
            color: var(--secondary);
            margin-right: 10px;
        }

        .log-info {
            color: var(--info);
        }

        .log-success {
            color: var(--success);
        }

        .log-warning {
            color: var(--warning);
        }

        .log-error {
            color: var(--danger);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
            animation: pulse 1.5s infinite;
        }

        .indicator.connected {
            background-color: var(--success);
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .progress-container {
            width: 100%;
            background-color: var(--log-bg);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .device-info {
                grid-template-columns: 1fr;
            }
        }

        /* Animasi khusus */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-connectdevelop floating" style="color: var(--primary);"></i>
                <span>ESP8266 Firmware Uploader</span>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Mode Gelap</span>
            </button>
        </header>

        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-microchip"></i>
                Koneksi Perangkat
            </h2>
            <div class="form-group">
                <label for="portSelect">Port Serial</label>
                <select id="portSelect" class="form-control">
                    <option value="">Mendeteksi port...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="baudSelect">Baud Rate</label>
                <select id="baudSelect" class="form-control">
                    <option value="115200">115200</option>
                    <option value="9600">9600</option>
                    <option value="57600">57600</option>
                    <option value="74880">74880</option>
                    <option value="230400">230400</option>
                </select>
            </div>
            <button id="connectBtn" class="btn-primary">
                <i class="fas fa-plug"></i>
                Sambungkan
            </button>
            <div class="status-indicator">
                <div id="connectionIndicator" class="indicator"></div>
                <span id="connectionStatus">Tidak terhubung</span>
            </div>
        </div>

        <div class="card" id="deviceInfoCard" style="display: none;">
            <h2 class="card-title">
                <i class="fas fa-info-circle"></i>
                Informasi Perangkat
            </h2>
            <div class="device-info" id="deviceInfo">
                <!-- Informasi perangkat akan dimuat di sini -->
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-upload"></i>
                Upload Firmware
            </h2>
            <div class="form-group">
                <label for="firmwareFile">File Firmware (.bin)</label>
                <input type="file" id="firmwareFile" accept=".bin">
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="btn-group">
                <button id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i>
                    Upload Firmware
                </button>
                <button id="rebootBtn" class="btn-success" disabled>
                    <i class="fas fa-sync-alt"></i>
                    Reboot Perangkat
                </button>
            </div>
            <div class="btn-group">
                <button id="resetBtn" class="btn-danger" disabled>
                    <i class="fas fa-trash-alt"></i>
                    Reset Pabrik
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-terminal"></i>
                Log Sistem
            </h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <footer>
        <p>ESP8266 Firmware Uploader &copy; 2023 | Dibuat dengan <i class="fas fa-heart" style="color: var(--danger);"></i> untuk pengembangan IoT</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variabel global
            let port = null;
            let device = null;
            let isConnected = false;
            let theme = localStorage.getItem('theme') || 'light';
            
            // Elemen DOM
            const themeToggle = document.getElementById('themeToggle');
            const portSelect = document.getElementById('portSelect');
            const baudSelect = document.getElementById('baudSelect');
            const connectBtn = document.getElementById('connectBtn');
            const connectionIndicator = document.getElementById('connectionIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            const deviceInfoCard = document.getElementById('deviceInfoCard');
            const deviceInfo = document.getElementById('deviceInfo');
            const firmwareFile = document.getElementById('firmwareFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const rebootBtn = document.getElementById('rebootBtn');
            const resetBtn = document.getElementById('resetBtn');
            const logContainer = document.getElementById('logContainer');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // Inisialisasi tema
            setTheme(theme);
            
            // Event listeners
            themeToggle.addEventListener('click', toggleTheme);
            connectBtn.addEventListener('click', toggleConnection);
            firmwareFile.addEventListener('change', handleFileSelect);
            uploadBtn.addEventListener('click', uploadFirmware);
            rebootBtn.addEventListener('click', rebootDevice);
            resetBtn.addEventListener('click', resetDevice);
            
            // Deteksi port serial yang tersedia
            detectPorts();
            
            // Fungsi untuk mengatur tema
            function setTheme(themeName) {
                theme = themeName;
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('theme', themeName);
                
                if (themeName === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Mode Terang</span>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>Mode Gelap</span>';
                }
            }
            
            // Fungsi untuk toggle tema
            function toggleTheme() {
                if (theme === 'light') {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            }
            
            // Fungsi untuk menambahkan log
            function addLog(message, type = 'info') {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Fungsi untuk mendeteksi port serial
            async function detectPorts() {
                try {
                    const ports = await navigator.serial.getPorts();
                    updatePortList(ports);
                    
                    navigator.serial.addEventListener('connect', async (e) => {
                        const newPorts = await navigator.serial.getPorts();
                        updatePortList(newPorts);
                    });
                    
                    navigator.serial.addEventListener('disconnect', async (e) => {
                        const remainingPorts = await navigator.serial.getPorts();
                        updatePortList(remainingPorts);
                        if (isConnected && (!remainingPorts.length || !remainingPorts.some(p => p === port))) {
                            disconnectDevice();
                        }
                    });
                } catch (error) {
                    addLog(`Error deteksi port: ${error.message}`, 'error');
                }
            }
            
            // Fungsi untuk memperbarui daftar port
            function updatePortList(ports) {
                portSelect.innerHTML = '';
                
                if (ports.length === 0) {
                    portSelect.innerHTML = '<option value="">Tidak ada port yang terdeteksi</option>';
                    return;
                }
                
                ports.forEach((port, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = port.getInfo().usbProductId ? 
                        `Port ${index} (USB)` : `Port ${index}`;
                    portSelect.appendChild(option);
                });
            }
            
            // Fungsi untuk menghubungkan/memutuskan perangkat
            async function toggleConnection() {
                if (isConnected) {
                    await disconnectDevice();
                } else {
                    await connectDevice();
                }
            }
            
            // Fungsi untuk menghubungkan ke perangkat
            async function connectDevice() {
                try {
                    const ports = await navigator.serial.getPorts();
                    const selectedPortIndex = portSelect.value;
                    
                    if (selectedPortIndex === '' || selectedPortIndex === null) {
                        addLog('Silakan pilih port terlebih dahulu', 'warning');
                        return;
                    }
                    
                    port = ports[selectedPortIndex];
                    const baudRate = parseInt(baudSelect.value);
                    
                    addLog(`Mencoba menghubungkan ke port ${selectedPortIndex} dengan baud rate ${baudRate}...`);
                    
                    await port.open({ baudRate });
                    
                    // Gunakan ESP Web Flasher untuk mendapatkan info perangkat
                    const flasher = document.createElement('esp-web-flasher');
                    flasher.port = port;
                    
                    device = await flasher.connect();
                    
                    if (device) {
                        isConnected = true;
                        updateConnectionStatus(true);
                        addLog(`Berhasil terhubung ke perangkat ESP8266`, 'success');
                        
                        // Tampilkan info perangkat
                        showDeviceInfo(device);
                        
                        // Aktifkan tombol
                        uploadBtn.disabled = false;
                        rebootBtn.disabled = false;
                        resetBtn.disabled = false;
                    } else {
                        addLog('Gagal terhubung ke perangkat ESP8266', 'error');
                        await port.close();
                    }
                } catch (error) {
                    addLog(`Error koneksi: ${error.message}`, 'error');
                    if (port) {
                        try {
                            await port.close();
                        } catch (e) {
                            console.error('Error saat menutup port:', e);
                        }
                    }
                    updateConnectionStatus(false);
                }
            }
            
            // Fungsi untuk memutuskan koneksi perangkat
            async function disconnectDevice() {
                try {
                    if (port) {
                        await port.close();
                        addLog('Port serial ditutup', 'info');
                    }
                    
                    isConnected = false;
                    updateConnectionStatus(false);
                    deviceInfoCard.style.display = 'none';
                    
                    // Nonaktifkan tombol
                    uploadBtn.disabled = true;
                    rebootBtn.disabled = true;
                    resetBtn.disabled = true;
                    
                    addLog('Perangkat terputus', 'warning');
                } catch (error) {
                    addLog(`Error saat memutuskan koneksi: ${error.message}`, 'error');
                }
            }
            
            // Fungsi untuk memperbarui status koneksi
            function updateConnectionStatus(connected) {
                if (connected) {
                    connectionIndicator.classList.add('connected');
                    connectionStatus.textContent = 'Terhubung';
                    connectBtn.innerHTML = '<i class="fas fa-unplug"></i> Putuskan';
                } else {
                    connectionIndicator.classList.remove('connected');
                    connectionStatus.textContent = 'Tidak terhubung';
                    connectBtn.innerHTML = '<i class="fas fa-plug"></i> Sambungkan';
                }
            }
            
            // Fungsi untuk menampilkan info perangkat
            function showDeviceInfo(device) {
                deviceInfo.innerHTML = '';
                deviceInfoCard.style.display = 'block';
                
                const infoItems = [
                    { label: 'Chip Model', value: device.chipModel || 'Tidak diketahui' },
                    { label: 'Chip Revision', value: device.chipRevision || 'Tidak diketahui' },
                    { label: 'Chip Features', value: device.chipFeatures.join(', ') || 'Tidak ada' },
                    { label: 'MAC Address', value: device.macAddr || 'Tidak diketahui' },
                    { label: 'Flash Size', value: device.flashSize ? `${device.flashSize / (1024 * 1024)} MB` : 'Tidak diketahui' },
                    { label: 'Flash Mode', value: device.flashMode || 'Tidak diketahui' },
                    { label: 'Flash Speed', value: device.flashSpeed ? `${device.flashSpeed / 1000000} MHz` : 'Tidak diketahui' }
                ];
                
                infoItems.forEach(item => {
                    const infoItem = document.createElement('div');
                    infoItem.className = 'info-item';
                    infoItem.innerHTML = `<strong>${item.label}</strong>${item.value}`;
                    deviceInfo.appendChild(infoItem);
                });
            }
            
            // Fungsi untuk menangani pemilihan file
            function handleFileSelect() {
                if (firmwareFile.files.length > 0) {
                    const fileName = firmwareFile.files[0].name;
                    addLog(`File firmware dipilih: ${fileName}`, 'info');
                }
            }
            
            // Fungsi untuk mengupload firmware
            async function uploadFirmware() {
                if (!firmwareFile.files.length) {
                    addLog('Silakan pilih file firmware terlebih dahulu', 'warning');
                    return;
                }
                
                if (!isConnected || !device) {
                    addLog('Tidak terhubung ke perangkat', 'error');
                    return;
                }
                
                const file = firmwareFile.files[0];
                const flasher = document.createElement('esp-web-flasher');
                flasher.port = port;
                
                try {
                    addLog(`Memulai upload firmware: ${file.name}`, 'info');
                    progressContainer.style.display = 'block';
                    progressBar.style.width = '0%';
                    
                    // Tampilkan animasi loading pada tombol
                    const originalContent = uploadBtn.innerHTML;
                    uploadBtn.innerHTML = '<i class="fas fa-spinner rotate"></i> Mengupload...';
                    uploadBtn.disabled = true;
                    
                    flasher.addEventListener('progress', (e) => {
                        const percent = Math.round(e.detail * 100);
                        progressBar.style.width = `${percent}%`;
                        
                        if (percent === 100) {
                            addLog('Firmware berhasil diupload!', 'success');
                            progressBar.style.backgroundColor = 'var(--success)';
                            setTimeout(() => {
                                progressContainer.style.display = 'none';
                            }, 2000);
                        }
                    });
                    
                    await flasher.flash(device, [
                        { address: 0x00000, file: file }
                    ]);
                    
                    addLog('Firmware berhasil diupload, perangkat akan direboot...', 'success');
                    
                    // Reboot otomatis setelah upload
                    setTimeout(async () => {
                        await rebootDevice();
                    }, 2000);
                    
                } catch (error) {
                    addLog(`Error saat mengupload firmware: ${error.message}`, 'error');
                    progressBar.style.backgroundColor = 'var(--danger)';
                } finally {
                    uploadBtn.innerHTML = originalContent;
                    uploadBtn.disabled = false;
                }
            }
            
            // Fungsi untuk me-reboot perangkat
            async function rebootDevice() {
                if (!isConnected || !device) {
                    addLog('Tidak terhubung ke perangkat', 'error');
                    return;
                }
                
                try {
                    addLog('Mereboot perangkat...', 'info');
                    
                    // Tampilkan animasi loading pada tombol
                    const originalContent = rebootBtn.innerHTML;
                    rebootBtn.innerHTML = '<i class="fas fa-spinner rotate"></i> Rebooting...';
                    rebootBtn.disabled = true;
                    
                    const flasher = document.createElement('esp-web-flasher');
                    flasher.port = port;
                    
                    await flasher.hardReset(device);
                    
                    addLog('Perangkat berhasil direboot', 'success');
                    
                    // Perbarui info perangkat setelah reboot
                    setTimeout(async () => {
                        device = await flasher.connect();
                        if (device) {
                            showDeviceInfo(device);
                        }
                    }, 2000);
                    
                } catch (error) {
                    addLog(`Error saat me-reboot: ${error.message}`, 'error');
                } finally {
                    rebootBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Reboot Perangkat';
                    rebootBtn.disabled = false;
                }
            }
            
            // Fungsi untuk reset pabrik
            async function resetDevice() {
                if (!isConnected || !device) {
                    addLog('Tidak terhubung ke perangkat', 'error');
                    return;
                }
                
                if (!confirm('Apakah Anda yakin ingin melakukan reset pabrik? Semua data akan dihapus.')) {
                    return;
                }
                
                try {
                    addLog('Memulai reset pabrik...', 'warning');
                    
                    // Tampilkan animasi loading pada tombol
                    const originalContent = resetBtn.innerHTML;
                    resetBtn.innerHTML = '<i class="fas fa-spinner rotate"></i> Resetting...';
                    resetBtn.disabled = true;
                    
                    const flasher = document.createElement('esp-web-flasher');
                    flasher.port = port;
                    
                    // Lakukan erase flash
                    await flasher.erase(device);
                    
                    addLog('Reset pabrik berhasil, perangkat akan direboot...', 'success');
                    
                    // Reboot otomatis setelah reset
                    setTimeout(async () => {
                        await rebootDevice();
                    }, 2000);
                    
                } catch (error) {
                    addLog(`Error saat reset pabrik: ${error.message}`, 'error');
                } finally {
                    resetBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Reset Pabrik';
                    resetBtn.disabled = false;
                }
            }
            
            // Inisialisasi log
            addLog('Sistem siap. Silakan sambungkan perangkat ESP8266 Anda.', 'info');
        });
    </script>
</body>
</html>
