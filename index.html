<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Firmware Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/esptool-js@1.0.0/dist/esptool-js.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8a;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #fd7e14;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --black: #000000;
            --bg: #f5f7fa;
            --text: #212529;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --border: #dee2e6;
            --log-bg: #f8f9fa;
            --log-text: #212529;
            --log-border: #dee2e6;
        }

        [data-theme="dark"] {
            --primary: #5d8acd;
            --primary-dark: #4a6fa5;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
            --log-bg: #1a1a1a;
            --log-text: #e0e0e0;
            --log-border: #333333;
        }

        [data-theme="amoled"] {
            --primary: #5d8acd;
            --primary-dark: #4a6fa5;
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #111111;
            --card-shadow: rgba(0, 0, 0, 0.5);
            --border: #222222;
            --log-bg: #0a0a0a;
            --log-text: #ffffff;
            --log-border: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .theme-switcher {
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .theme-btn i {
            font-size: 14px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select, input, button {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e06c00;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 12px;
            color: var(--secondary);
        }

        .device-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background-color: rgba(74, 111, 165, 0.1);
            display: none;
        }

        .device-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .device-info strong {
            color: var(--primary);
        }

        .log-container {
            margin-top: 20px;
            border: 1px solid var(--log-border);
            border-radius: 5px;
            background-color: var(--log-bg);
            color: var(--log-text);
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-time {
            color: var(--secondary);
            margin-right: 10px;
        }

        .log-info {
            color: var(--info);
        }

        .log-success {
            color: var(--success);
        }

        .log-warning {
            color: var(--warning);
        }

        .log-error {
            color: var(--danger);
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .buttons-container .btn {
            flex: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary);
        }

        .status-dot.connected {
            background-color: var(--success);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .theme-switcher {
                width: 100%;
                justify-content: space-between;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .card-title {
                font-size: 16px;
            }
        }

        .rotate {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <h1>ESP8266 Firmware Uploader</h1>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="light">
                    <i class="fas fa-sun"></i> Terang
                </button>
                <button class="theme-btn" data-theme="dark">
                    <i class="fas fa-moon"></i> Gelap
                </button>
                <button class="theme-btn" data-theme="amoled">
                    <i class="fas fa-moon"></i> AMOLED
                </button>
            </div>
        </header>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-cog"></i> Konfigurasi Port
            </div>
            <div class="form-group">
                <label for="port-select">Port Serial</label>
                <select id="port-select" class="form-control">
                    <option value="">Mencari port...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="baud-select">Baud Rate</label>
                <select id="baud-select" class="form-control">
                    <option value="115200">115200</option>
                    <option value="57600">57600</option>
                    <option value="74880">74880</option>
                    <option value="9600">9600</option>
                </select>
            </div>
            <button id="connect-btn" class="btn btn-primary">
                <i class="fas fa-plug"></i> Sambungkan
            </button>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Tidak tersambung</span>
            </div>
        </div>

        <div class="card" id="firmware-card">
            <div class="card-title">
                <i class="fas fa-upload"></i> Upload Firmware
            </div>
            <div class="form-group">
                <label for="firmware-file">File Firmware (.bin)</label>
                <input type="file" id="firmware-file" accept=".bin" class="form-control">
            </div>
            <div class="form-group">
                <label for="flash-address">Alamat Flash</label>
                <select id="flash-address" class="form-control">
                    <option value="0x00000">0x00000 (Bootloader)</option>
                    <option value="0x10000">0x10000 (Aplikasi)</option>
                </select>
            </div>
            <div class="buttons-container">
                <button id="upload-btn" class="btn btn-primary" disabled>
                    <i class="fas fa-upload"></i> Upload Firmware
                </button>
                <button id="reboot-btn" class="btn btn-warning" disabled>
                    <i class="fas fa-sync-alt"></i> Reboot
                </button>
            </div>
            <div class="progress-container" id="upload-progress">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-info-circle"></i> Informasi Perangkat
            </div>
            <div class="device-info" id="device-info">
                <p><strong>MAC Address:</strong> <span id="mac-address">-</span></p>
                <p><strong>Chip ID:</strong> <span id="chip-id">-</span></p>
                <p><strong>Flash Size:</strong> <span id="flash-size">-</span></p>
                <p><strong>SDK Version:</strong> <span id="sdk-version">-</span></p>
                <p><strong>CPU Freq:</strong> <span id="cpu-freq">-</span></p>
            </div>
            <button id="factory-reset-btn" class="btn btn-danger" disabled>
                <i class="fas fa-trash-alt"></i> Reset Pabrik
            </button>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-terminal"></i> Log Sistem
            </div>
            <div class="log-container" id="log-container"></div>
            <button id="clear-log-btn" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-broom"></i> Bersihkan Log
            </button>
        </div>
    </div>

    <script>
        // Variabel global
        let serialPort = null;
        let espTool = null;
        let isConnected = false;
        let currentTheme = 'light';
        let portList = [];

        // DOM Elements
        const portSelect = document.getElementById('port-select');
        const baudSelect = document.getElementById('baud-select');
        const connectBtn = document.getElementById('connect-btn');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const uploadBtn = document.getElementById('upload-btn');
        const firmwareFile = document.getElementById('firmware-file');
        const flashAddress = document.getElementById('flash-address');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const deviceInfo = document.getElementById('device-info');
        const macAddress = document.getElementById('mac-address');
        const chipId = document.getElementById('chip-id');
        const flashSize = document.getElementById('flash-size');
        const sdkVersion = document.getElementById('sdk-version');
        const cpuFreq = document.getElementById('cpu-freq');
        const logContainer = document.getElementById('log-container');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const factoryResetBtn = document.getElementById('factory-reset-btn');
        const rebootBtn = document.getElementById('reboot-btn');
        const themeButtons = document.querySelectorAll('.theme-btn');

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            setTheme('light');
            addLog('Sistem siap', 'info');
            detectPorts();
            
            // Set interval untuk refresh port setiap 5 detik
            setInterval(detectPorts, 5000);
        });

        // Fungsi untuk menambahkan log
        function addLog(message, type = 'info') {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Fungsi untuk membersihkan log
        clearLogBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
            addLog('Log telah dibersihkan', 'info');
        });

        // Fungsi untuk mengatur tema
        function setTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            
            // Update active button
            themeButtons.forEach(btn => {
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            addLog(`Tema diubah ke ${theme}`, 'info');
        }

        // Event listener untuk tombol tema
        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setTheme(btn.dataset.theme);
            });
        });

        // Fungsi untuk mendeteksi port yang tersedia
        async function detectPorts() {
            try {
                // Menggunakan Web Serial API untuk mendapatkan daftar port
                if (!navigator.serial) {
                    addLog('Browser tidak mendukung Web Serial API', 'error');
                    portSelect.innerHTML = '<option value="">Browser tidak mendukung</option>';
                    return;
                }
                
                const ports = await navigator.serial.getPorts();
                portList = ports;
                
                // Kosongkan dropdown port
                portSelect.innerHTML = '';
                
                if (ports.length === 0) {
                    portSelect.innerHTML = '<option value="">Tidak ada port yang ditemukan</option>';
                    addLog('Tidak ada port serial yang terdeteksi', 'warning');
                } else {
                    // Tambahkan port yang ditemukan ke dropdown
                    ports.forEach((port, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        const portInfo = port.getInfo();
                        option.textContent = portInfo.usbProductId || portInfo.path || `Port ${index + 1}`;
                        portSelect.appendChild(option);
                    });
                    
                    addLog(`Ditemukan ${ports.length} port serial`, 'success');
                }
            } catch (error) {
                addLog(`Gagal mendeteksi port: ${error.message}`, 'error');
                portSelect.innerHTML = '<option value="">Error saat mendeteksi port</option>';
            }
        }

        // Fungsi untuk menghubungkan ke perangkat ESP
        connectBtn.addEventListener('click', async () => {
            if (isConnected) {
                // Jika sudah terhubung, lakukan disconnect
                try {
                    if (serialPort) {
                        await serialPort.close();
                        serialPort = null;
                    }
                    isConnected = false;
                    connectBtn.innerHTML = '<i class="fas fa-plug"></i> Sambungkan';
                    statusText.textContent = 'Tidak tersambung';
                    statusDot.className = 'status-dot';
                    uploadBtn.disabled = true;
                    factoryResetBtn.disabled = true;
                    rebootBtn.disabled = true;
                    deviceInfo.style.display = 'none';
                    addLog('Port serial ditutup', 'info');
                } catch (error) {
                    addLog(`Gagal menutup port: ${error.message}`, 'error');
                }
            } else {
                // Jika belum terhubung, lakukan koneksi
                try {
                    const selectedPortIndex = portSelect.selectedIndex;
                    if (selectedPortIndex < 0 || portList.length === 0) {
                        addLog('Silakan pilih port terlebih dahulu', 'warning');
                        return;
                    }
                    
                    const baudRate = parseInt(baudSelect.value);
                    serialPort = portList[selectedPortIndex];
                    
                    await serialPort.open({ baudRate: baudRate });
                    
                    // Inisialisasi esptool-js
                    espTool = new ESPTool(serialPort, {
                        baudrate: baudRate,
                        logFunction: addLog
                    });
                    
                    // Baca informasi perangkat
                    try {
                        connectBtn.innerHTML = '<i class="fas fa-circle-notch rotate"></i> Menghubungkan...';
                        
                        const chipInfo = await espTool.connect();
                        isConnected = true;
                        
                        // Update UI
                        connectBtn.innerHTML = '<i class="fas fa-plug"></i> Putuskan';
                        statusText.textContent = 'Tersambung';
                        statusDot.className = 'status-dot connected';
                        uploadBtn.disabled = false;
                        factoryResetBtn.disabled = false;
                        rebootBtn.disabled = false;
                        
                        // Tampilkan informasi perangkat
                        macAddress.textContent = chipInfo.mac || '-';
                        chipId.textContent = chipInfo.chipId || '-';
                        flashSize.textContent = chipInfo.flashSize ? `${chipInfo.flashSize} MB` : '-';
                        sdkVersion.textContent = chipInfo.sdkVersion || '-';
                        cpuFreq.textContent = chipInfo.cpuFreqMHz ? `${chipInfo.cpuFreqMHz} MHz` : '-';
                        deviceInfo.style.display = 'block';
                        
                        addLog(`Berhasil terhubung ke ESP8266 (Chip ID: ${chipInfo.chipId})`, 'success');
                        addLog(`MAC Address: ${chipInfo.mac}`, 'info');
                        addLog(`Flash Size: ${chipInfo.flashSize} MB`, 'info');
                    } catch (connectError) {
                        await serialPort.close();
                        serialPort = null;
                        connectBtn.innerHTML = '<i class="fas fa-plug"></i> Sambungkan';
                        addLog(`Gagal terhubung ke perangkat ESP: ${connectError.message}`, 'error');
                    }
                } catch (error) {
                    addLog(`Gagal membuka port: ${error.message}`, 'error');
                    connectBtn.innerHTML = '<i class="fas fa-plug"></i> Sambungkan';
                }
            }
        });

        // Fungsi untuk mengupload firmware
        uploadBtn.addEventListener('click', async () => {
            if (!isConnected || !espTool) {
                addLog('Silakan hubungkan ke perangkat terlebih dahulu', 'warning');
                return;
            }
            
            const file = firmwareFile.files[0];
            if (!file) {
                addLog('Silakan pilih file firmware terlebih dahulu', 'warning');
                return;
            }
            
            const flashAddr = flashAddress.value;
            
            try {
                uploadBtn.disabled = true;
                uploadProgress.style.display = 'block';
                
                // Baca file firmware
                const fileBuffer = await readFileAsArrayBuffer(file);
                
                // Upload firmware
                addLog(`Memulai upload firmware ke alamat ${flashAddr}...`, 'info');
                
                await espTool.write_flash(
                    parseInt(flashAddr, 16),
                    new Uint8Array(fileBuffer),
                    (progress) => {
                        const percent = Math.round(progress * 100);
                        progressBar.style.width = `${percent}%`;
                        progressText.textContent = `${percent}%`;
                        
                        if (percent === 100) {
                            progressBar.style.backgroundColor = 'var(--success)';
                            progressText.textContent = 'Selesai!';
                        }
                    }
                );
                
                addLog('Upload firmware berhasil!', 'success');
                addLog('Perangkat akan direboot otomatis...', 'info');
                
                // Reboot perangkat
                setTimeout(async () => {
                    try {
                        await espTool.reset();
                        addLog('Perangkat telah direboot', 'success');
                    } catch (rebootError) {
                        addLog(`Gagal me-reboot perangkat: ${rebootError.message}`, 'error');
                    } finally {
                        uploadBtn.disabled = false;
                    }
                }, 2000);
            } catch (error) {
                addLog(`Gagal mengupload firmware: ${error.message}`, 'error');
                uploadBtn.disabled = false;
                uploadProgress.style.display = 'none';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            }
        });

        // Fungsi untuk membaca file sebagai ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // Fungsi untuk reset pabrik
        factoryResetBtn.addEventListener('click', async () => {
            if (!isConnected || !espTool) {
                addLog('Silakan hubungkan ke perangkat terlebih dahulu', 'warning');
                return;
            }
            
            const confirmReset = confirm('Apakah Anda yakin ingin melakukan reset pabrik? Semua data akan dihapus.');
            if (!confirmReset) return;
            
            try {
                factoryResetBtn.disabled = true;
                factoryResetBtn.innerHTML = '<i class="fas fa-circle-notch rotate"></i> Mereset...';
                
                addLog('Memulai reset pabrik...', 'warning');
                
                // Lakukan erase flash (sesuaikan dengan ukuran flash perangkat Anda)
                await espTool.erase_flash();
                
                addLog('Reset pabrik berhasil!', 'success');
                addLog('Perangkat akan direboot otomatis...', 'info');
                
                // Reboot perangkat
                setTimeout(async () => {
                    try {
                        await espTool.reset();
                        addLog('Perangkat telah direboot', 'success');
                    } catch (rebootError) {
                        addLog(`Gagal me-reboot perangkat: ${rebootError.message}`, 'error');
                    } finally {
                        factoryResetBtn.disabled = false;
                        factoryResetBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Reset Pabrik';
                    }
                }, 2000);
            } catch (error) {
                addLog(`Gagal melakukan reset pabrik: ${error.message}`, 'error');
                factoryResetBtn.disabled = false;
                factoryResetBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Reset Pabrik';
            }
        });

        // Fungsi untuk reboot perangkat
        rebootBtn.addEventListener('click', async () => {
            if (!isConnected || !espTool) {
                addLog('Silakan hubungkan ke perangkat terlebih dahulu', 'warning');
                return;
            }
            
            try {
                rebootBtn.disabled = true;
                rebootBtn.innerHTML = '<i class="fas fa-circle-notch rotate"></i> Mereboot...';
                
                addLog('Memulai reboot perangkat...', 'info');
                
                await espTool.reset();
                
                addLog('Perangkat telah direboot', 'success');
            } catch (error) {
                addLog(`Gagal me-reboot perangkat: ${error.message}`, 'error');
            } finally {
                rebootBtn.disabled = false;
                rebootBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Reboot';
            }
        });
    </script>
</body>
</html>
